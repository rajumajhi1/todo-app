<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#5b68eb" />
  <meta name="description" content="Work Status - Task Manager" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Work Status - Offline</title>
  <style>
    :root {
      --primary: #5b68eb;
      --text-main: #333;
      --background: #f3f4f6;
      --card-bg: #fff;
      --border: #e5e7eb;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #6470f3;
        --text-main: #e6e6e6;
        --background: #121212;
        --card-bg: #1e1e1e;
        --border: #333;
      }
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background);
      color: var(--text-main);
      line-height: 1.6;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      margin-bottom: 24px;
      width: 100px;
      height: 100px;
    }
    
    h1 {
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 16px;
    }
    
    p {
      margin-bottom: 24px;
      font-size: 16px;
      color: var(--text-main);
      opacity: 0.9;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: var(--primary);
    }
    
    .button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">ðŸ“¶</div>
      <h1>You're offline</h1>
      <p>It looks like you're not connected to the internet. Work Status requires an internet connection to load for the first time.</p>
      <p>Some of your previously accessed features may still be available, and any changes you make will sync when you're back online.</p>
      <button class="button" onclick="window.location.reload()">Try again</button>
    </div>
  </div>
  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
